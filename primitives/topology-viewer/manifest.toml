# Topology Viewer Sink Manifest

[primitive]
name = "topology-viewer"
version = "0.3.0"
kind = "sink"
description = "Real-time workflow visualization with D3.js force-directed graph"
homepage = "https://github.com/govcraft/emergent-primitives"
license = "MIT"
runtime = "deno"

[messages]
subscribes = ["system.started.*", "system.stopped.*", "system.error.*"]

# CLI Arguments
[[args]]
name = "port"
long = "port"
short = "p"
required = false
description = "HTTP port to serve the visualization (default: 8080)"

# Binary Downloads
[binaries]
release_url = "https://github.com/govcraft/emergent-primitives/releases"

[binaries.checksums]
x86_64-unknown-linux-gnu = ""
aarch64-unknown-linux-gnu = ""
x86_64-apple-darwin = ""
aarch64-apple-darwin = ""

[binaries.targets]
x86_64-unknown-linux-gnu = "topology-viewer-0.3.0-x86_64-unknown-linux-gnu.tar.gz"
aarch64-unknown-linux-gnu = "topology-viewer-0.3.0-aarch64-unknown-linux-gnu.tar.gz"
x86_64-apple-darwin = "topology-viewer-0.3.0-x86_64-apple-darwin.tar.gz"
aarch64-apple-darwin = "topology-viewer-0.3.0-aarch64-apple-darwin.tar.gz"
